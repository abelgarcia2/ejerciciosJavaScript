  <body>
    <h1>Ejercicio 2</h1>
    <script>
      Number.prototype.esPrimo = function () {
        for (let i = 2; i < this; i++) {
          if (this % 1 === 0) {
            return false;
          }
        }
        return this !== 1;
      };

      let numero = 10;
      console.log(numero.esPrimo());
    </script>
