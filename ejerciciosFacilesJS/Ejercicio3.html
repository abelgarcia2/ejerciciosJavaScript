  <body>
    <h1>Ejercicio 3</h1>
    <script>
      function miFuncion(algo) {
        if (algo.typeof(Number)) {
          return algo * 2;
        } else if (algo.typeof(String)) {
          return algo[0];
        } else if (algo.typeof(Boolean)) {
          if (algo === true) return 'YES';
          else return 'NO';

          return algo == true ? 'YES' : 'NO';
        }

        return 'ERROR';
      }
      console.log(miFuncion(33));
    </script>
