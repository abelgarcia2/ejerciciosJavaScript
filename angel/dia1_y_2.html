<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 days</title>
  </head>
  <body>
    <h1>Ejercicios Javascript Abel García García</h1>
    <h2>Ejercicio A-1</h2>
    <form>
      <label for="number1">Introduce un número: </label>
      <input type="number" id="num1" />
      <label for="number2"> Introduce otro número: </label>
      <input type="number" id="num2" />
      <input type="button" value="Calcular" id="btn_A1" />
    </form>
    <br />
    <div id="resultado"></div>
    <hr />

    <h2>Ejercicio A-2</h2>
    <form>
      <label for="input"
        >Introduce números separados por (,) y sin espacios entre ellos</label
      >
      <input type="text" id="input" />
      <input type="button" value="Estadísticas" id="btn_A2" />
      <br />
      <br />
    </form>

    <div id="array"></div>
    <div id="incluye5"></div>
    <div id="numMitad"></div>
    <hr />

    <h2>Ejercicio A-3</h2>
    <input type="text" id="texto" />
    <script>
      /* Ejercicio A-1 */
      const resultado = document.getElementById('resultado');
      let btn_A1 = document.getElementById('btn_A1');
      btn_A1.onclick = function () {
        let num1 = parseInt(document.getElementById('num1').value);
        let num2 = parseInt(document.getElementById('num2').value);
        let msg;

        if (num1 > num2) msg = `El nº ${num1} es mayor que el nº ${num2}.`;
        else if (num1 < num2) msg = `El nº ${num1} es menor que el nº ${num2}.`;
        else msg = `El nº ${num1} y el nº ${num2} son iguales.`;

        resultado.innerHTML = msg;
        document.getElementById('num1').value = '';
        document.getElementById('num2').value = '';
      };

      /* Ejercicio A-2 */
      let btn_A2 = document.getElementById('btn_A2');
      let incluye5 = document.getElementById('incluye5');
      let numMitad = document.getElementById('numMitad');
      let array = document.getElementById('array');

      btn_A2.onclick = function () {
        let input = document.getElementById('input').value;
        input = input.split(',').map(Number);

        array.innerHTML = '[' + input + ']';
        if (input.includes(5))
          incluye5.innerHTML = 'El array introducido incluye el nº 5';
        else incluye5.innerHTML = 'El array introducido no incluye el nº 5';

        if (input.length % 2 !== 0)
          numMitad.innerHTML =
            'El número que está en la mitad del array es: ' +
            input[parseInt(input.length / 2)];
        else
          numMitad.innerHTML =
            'El número que está en la mitad del array es: ' +
            input[parseInt(input.length / 2) - 1] +
            ' | ' +
            input[parseInt(input.length / 2)] +
            ' (par)';
        document.getElementById('input').value = '';
      };

      /* Ejercicio A-3 */
      let elementoCampoTexto = document.getElementById('texto');
      let campoTexto = document.getElementById('texto').value;

      elementoCampoTexto.onchange = ejercicioA3;
      function ejercicioA3() {
        console.log(campoTexto.search());
      }
    </script>
  </body>
</html>
